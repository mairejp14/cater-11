<body>
  <button><a href="./cat.html">cat</a></button>
    <h1>My Website</h1>
    <h2>Рахунок: <span id="number">0</span></h2>

    <button onclick="changeValue(1)">Додати 1</button>
    <button onclick="changeValue(-1)">Відняти 1</button>
    <button onclick="multiplyValue(2)">Помножити на 2</button>
    <button onclick="ValueX(2)">поділити на 2</button>
    <button onclick="ValueW(2)">степень 2</button>
    <button onclick="ValueW(-2)">степень -2</button> 

    <p class="1"></p>
    <script>
      // 1. Оголошуємо змінну в пам'яті
      let count = 0;
    
      // 2. Функція для додавання/віднімання
      function changeValue(amount) {
        count = count + amount; // Математична операція
        updateDisplay();        // Оновлюємо текст на екрані
      }
    
      // 3. Функція для множення
      function multiplyValue(factor) {
        count = count * factor; 
        updateDisplay();
      }

      // 5. Функція для множення
      function ValueX(factor) {
        count = count / factor; 
        updateDisplay();
      }
      // 6. Функція для множення
      function ValueW(factor) {
        count = count * count; 
        updateDisplay();
      }      
    
      // 4. Функція, яка "малює" актуальне значення в HTML
      function updateDisplay() {
        document.getElementById("number").innerText = count;
      }
    </script>
</body>
</html>
